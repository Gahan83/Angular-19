<div class="row">
  <div class="col-3">
    <ul>
      <li *ngFor="let city of citys">{{city}}</li>
    </ul>
  </div>
  <div class="col-5">
    <select>
      <option *ngFor="let student of students" [value]="student.id">

        {{student.name}} - {{student.age}}
      </option>
    </select>
  </div>
</div>
