<button class="btn btn-success" (click)="navigateTo()">Go to Ng Style</button>
<h1 class="text-center">Ng Class</h1>
<div class="row">
  <div class="col-3 p-3 me-2" [ngClass]="divColor">
    Div 1
  </div>
  <div class="col-3" [ngClass]="isChecked==true? 'bg-success': 'bg-danger'">
    Div 2
  </div>
  <div class="col-3" [ngClass]="display">
    Div 3
  </div>
</div>
<div class="row pt-2">
  <div class="col-3">

  <button class="btn btn-success me-2" (click)="changeColor('bg-success')">Add Green</button>
  <button class="btn btn-danger" (click)="changeColor('bg-danger')">Add Red</button>
  </div>
  <div class="col-3">
    <input type="checkbox" name="status" id="status" [(ngModel)]="isChecked">
    -{{isChecked}}
  </div>
  <div class="col-3">
    <input type="text" [(ngModel)]="display">
  </div>
</div>
