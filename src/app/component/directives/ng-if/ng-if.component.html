<div class="row">
  <div class="col-3">
    <div class="bg-success p-3" *ngIf="display">
      Div 1
    </div>
  </div>
  <div class="col-3">
    <div class="bg-primary p-3" *ngIf="Name==EName">
      Div 2 {{Name==EName}}
    </div>
  </div>
</div>

<div class="row pt-2">
  <div class="col-3 text-center">
    <button class="btn btn-danger" (click)="hide()">Hide</button>
    <button class="btn btn-success mx-3" (click)="show()">Show</button>
  </div>
  <div>
    <input type="text" class="form-control" [(ngModel)]="Name">
    <input type="text" class="form-control" [(ngModel)]="EName">
  </div>
</div>
