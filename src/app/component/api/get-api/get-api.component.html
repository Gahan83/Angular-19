<h1>Get API</h1>

<div class="row">
  <div class="col-3">
    <button class="btn btn-success" (click)="getUsers()">Load User</button>
  </div>
  <div class="col-3">
    <button class="btn btn-success" (click)="getProducts()">Load Products</button>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>User Name</th>
          <th>Phone Number</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>
        @for (user of userList; track $index) {
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.username}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.website}}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="col-6">
    <select name="" id="">
        @for (product of productList; track $index) {
        <option [value]="product.product_id">{{product.name}}</option>
      }
      </select>
  </div>
</div>
