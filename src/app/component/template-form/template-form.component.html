<div class="container">
  <h1>Template User Form</h1>
  <form #form="ngForm" class="row g-3 needs-validation" >
    <div class="col-md-4">
      <label>First name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="firstName" #fname="ngModel" required [(ngModel)]="user.firstName">
      <div class="text-danger">
        @if(fname.errors?.['required'] && fname.touched && fname.dirty)
        {
          <span>This is required</span>
        }
      </div>
    </div>
    <div class="col-md-4">
      <label>Last name<span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="lastName" #lname="ngModel" required minlength="4"  [(ngModel)]="user.lastName">
      <div class="text-danger">
          <span *ngIf="lname.errors?.['required'] && lname.touched && lname.dirty">This is required</span>
          <span *ngIf="lname.errors?.['minlength'] && lname.touched && lname.dirty">Minimum 4 character is required</span>
      </div>
    </div>
    <div class="col-md-4">
      <label>Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
        <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName">
      </div>
    </div>
    <div class="col-md-6">
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
    </div>
    <div class="col-md-3">
      <label>State</label>
      <select class="form-select" name="state" [(ngModel)]="user.state">
        <option selected disabled value="">Choose...</option>
        <option value="Maharastra">Maharastra</option>
        <option value="Maharastra">Karnataka</option>
      </select>
    </div>
    <div class="col-md-3">
      <label>Zip</label>
      <input type="text" class="form-control" name="zip" [(ngModel)]="user.zipCode">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="isTermsAccepted" [(ngModel)]="user.isTermsAccepted">
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="form.invalid" type="submit" (click)="onSave()">Submit form</button>
    </div>
  </form>
</div>
