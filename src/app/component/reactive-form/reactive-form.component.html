<div class="container">
  <h1>Reactive User Form</h1>
  <form class="row g-3 needs-validation" (ngSubmit)="onSave()" [formGroup]="userForm">
    <div class="col-md-4">
      <label class="form-label">First name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="fName" id="validationCustom01">
      <div class="text-danger">
        @if(userForm.controls['fName'].errors?.['required'] && userForm.controls['fName'].touched && userForm.controls['fName'].dirty)
        {
          <span>This is required</span>
        }
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="lName" id="validationCustom02">
      <div class="text-danger">
        @if (userForm.controls['lName'].touched && userForm.controls['lName'].dirty) {   
          <span *ngIf="userForm.controls['lName'].errors?.['required']"> This is required</span>
          <span *ngIf="userForm.controls['lName'].errors?.['minlength']"> Min 3 character is required</span>
        }
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
        <input type="text" class="form-control" formControlName="userName" id="validationCustomUsername">
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" formControlName="city" id="validationCustom03">
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" formControlName="state" id="validationCustom04">
        <option selected disabled value="">Choose...</option>
        <option value="maharastra">Maharastra</option>
        <option value="karnataka">Karnataka</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" formControlName="zip" id="validationCustom05" >
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="isAgreed" value="" id="invalidCheck">
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="!userForm.valid" type="submit">Submit form</button>
    </div>
  </form>
</div>
